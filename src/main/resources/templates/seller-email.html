<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style>
		:root {
			--primary-color: #6c63ff;
			--secondary-color: #2c3e50;
			--accent-color: #e74c3c;
		}
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			font-family: 'Poppins', sans-serif;
			background-color: #f8f9fa;
			line-height: 1.6;
			padding: 20px;
		}
		.container {
			background-color: #ffffff;
			border-radius: 15px;
			box-shadow: 0 4px 15px rgba(108, 99, 255, 0.2);
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
			overflow: hidden;
		}
		h1 {
			color: #ffffff;
			margin: 0;
			font-size: 24px;
			font-weight: 800;
		}
		h2 {
			color: var(--secondary-color);
			margin-bottom: 20px;
			font-size: 20px;
			font-weight: 600;
		}
		h3 {
			color: var(--secondary-color);
			margin-bottom: 8px;
			font-size: 18px;
			font-weight: 600;
		}
		h4 {
			color: var(--secondary-color);
			font-size: 16px;
			font-weight: 400;
		}
		p {
			color: var(--secondary-color);
			margin-bottom: 16px;
		}
		.otp {
			font-weight: 600;
			color: var(--primary-color);
			font-size: 28px;
			background: linear-gradient(45deg, #f3f4f6 0%, #ffffff 100%);
			padding: 12px 24px;
			border-radius: 50px;
			display: inline-block;
			margin: 16px 0;
			letter-spacing: 2px;
			box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
		}
		.header {
			background: var(--primary-color);
			color: #ffffff;
			padding: 24px;
			text-align: center;
		}
		.content {
			padding: 32px 24px;
		}
		.footer {
			background: var(--secondary-color);
			padding: 24px;
			text-align: center;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Ecommerce Store</h1>
		</div>
		<div class="content">
			<h2>Hello <span th:text="${seller.name}"></span>,</h2>
			<p>Your OTP for Account Creation is:</p>
			<p class="otp" th:text="${seller.otp}"></p>
			<p>Please use this OTP to complete your account creation process.</p>
		</div>
		<div class="footer">
			<h3>Thanks and Regards</h3>
			<h4>Ecommerce Store Team</h4>
		</div>
	</div>
</body>
</html>
